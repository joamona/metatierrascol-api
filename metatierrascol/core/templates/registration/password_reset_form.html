{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>¿Olvidó su contraseña?</h1>
  <p>Introduzca su email abajo, 
    y le enviaremos un email con instrucciones para crear una nueva.</p>
  
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Enviar instrucciones">
  </form>
{% endblock %}
